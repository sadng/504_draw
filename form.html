<form>
    Starting plate pin ID:
        <input type="text" id="start"><br>
    Is the first pole on the starting plate pin?<br>
        <input type="radio" id="onstart" name="yes" value="yes">
            <label for="Yes">Yes</label>
        <input type="radio" id="onstart" name="no" value="no">
            <label for="no">No</label><br>
    Goal plate pin ID:
        <input type="text" id="end"><br>
    Is the second pole on the goal plate pin?<br>
        <input type="radio" id="onend" name="yes" value="yes">
            <label for="Yes">Yes</label>
        <input type="radio" id="onend" name="no" value="no">
            <label for="no">No</label><br>
    Calculation measurments:<br>
        <input type="number" id="calculations" name="calcone" min="1" max="1000"><br>
        <input type="number" id="calculations" name="calctwo" min="1" max="1000"><br>
        <input type="number" id="calculations" name="calcthree" min="1" max="1000"><br>
        <input type="number" id="calculations" name="calcfour" min="1" max="1000"><br>
    Collection date:
        <input type="date" id="date" name="date"><br>
    <input type="button" value="Submit" id="submit">
</form>
